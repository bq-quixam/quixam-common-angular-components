<div class="progress-wrapper">
  <div
    round-progress
    max="100"
    current="$ctrl.progressValue"
    color="{{$ctrl.color}}"
    bgcolor="{{$ctrl.bgColor}}"
    radius="100"
    stroke="{{$ctrl.strokeWidth}}"
    semi="false"
    rounded="false"
    clockwise="true"
    responsive="true"
    duration="800"
    animation="easeInOutQuart"
    animation-delay="0"
    offset="0"></div>

  <div class="text">{{$ctrl.progressValue}}%</div>
</div>
